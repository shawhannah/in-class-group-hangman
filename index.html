<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="assets/css/style02.css">

<body>
    <div class="container"> 
        <div class="row" id="header">
            <h1>Hangman Style Game!</h1>
        </div>
        <div class="row" id="content">
            <div class="col-md-4 offset-md-2" id="box">
                <img src="assets/images/guess.jpeg" alt="GuessPic"></div>
            <div class="col-md-6" id="box">
                <p id="start"><h4>Press any key to get started!</h4></p>
                <br>
                <p id="currentWord"><h4>Current Word:</h4></p>
                <br>
                <p id="remainingGuesses"><h4>Number of Guesses remaining:</h4></p>
                <br>
                <p id="guessedLetters"><h4>Letters already selected:</h4></p>
                <br>
                <p id="totalWins"><h4>Wins:</h4></p>
              </div>
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>
